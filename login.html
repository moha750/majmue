<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منصة مجموع</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="colorfulLogo.png" alt="منصة مجموع" class="logo-img">
            </a>
        </div>
    </header>

    <!-- Admin Login -->
    <section class="admin-login">
        <div class="container">
            <div class="login-container">
                <h2>تسجيل الدخول</h2>
                <p style="text-align: center; color: var(--text-light); margin-bottom: 1.5rem;">
                    الدخول إلى لوحة التحكم
                </p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="adminEmail">البريد الإلكتروني</label>
                        <input type="email" id="adminEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">كلمة المرور</label>
                        <input type="password" id="adminPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">دخول</button>
                </form>
                <div class="message" id="loginMessage"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>جميع الحقوق محفوظة لمجموع  <span id="currentYear"></span> &copy;</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
